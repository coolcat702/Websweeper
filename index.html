<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Websweeper</title>
  </head>
  <body>

    <!-- Inputs (size, mines, reset) -->
    <div id="inputSection">
      <p>Board Size:  
        <input type="number" id="boardSize" min="5" max="20" value="10">
      </p>
      
      <p>Mine Count:
        <input type="number" id="mineCount" min="1" max="100" value="20">
      </p>

      <button id="resetButton">Reset Game</button>
    </div>

    <!-- The game board -->
    <div id="board"></div>

    <!-- Display (mines, timer) -->
    <div class="display">
        Mines Left: 
        <span id="mineCounter">0</span>
    </div>

    <div class="display">
        Time: 
        <span id="timerDisplay">0</span>
    </div>


    <script src="script.js"></script>
  </body>
</html>
